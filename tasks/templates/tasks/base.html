<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>{% block title %} TaskManager {% endblock %}</title>
</head>
<body style="background-color:grey">
<nav class="nav navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#This">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'tasks:index' %}"><span class="glyphicon glyphicon-home"></span><Home></Home></a>
        </div>
        <div class="collapse navbar-collapse" id="This">
            <ul class="nav navbar-nav">
                <li class="{% block album %}{% endblock %}"><a href="{% url 'tasks:index' %}"><span class="	glyphicon glyphicon-user"></span><span class="	glyphicon glyphicon-user"></span>Teams</a> </li>
                <li class="{% block music %}{% endblock %}"><a href="{% url 'tasks:alltasks' %}"><span class="glyphicon glyphicon-tasks"></span> All Tasks</a> </li>
                <li class="{% block artists %}{% endblock %}"><a href="{% url 'tasks:userCreatedTasks' %}"><span class="	glyphicon glyphicon-user"></span>TasksCreatedByYou</a> </li>
            </ul>
             <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'tasks:index' %}">
                 {% csrf_token %}
                <div class="form-group">
                    <input type="text" placeholder="Search Teams and Tasks" class="form-control" name="srch" value="{{ request.GET.srch }}">
                </div>
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
            </form>
            {% block logout %}
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% block addhref %}{% endblock %}">{% block none %}<span class="glyphicon glyphicon-plus"></span>{% block add %}Add Team{% endblock %}{% endblock %}</a> </li>
                <li><a href="{% url 'tasks:logout' %}">Logout</a> </li>
            </ul>
            {% endblock %}
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
